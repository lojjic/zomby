<html>
<head>
	<title>Test 1</title>
</head>
<body>
	<h1>Test 1</h1>
	<div id="tester"></div>

	<script type="text/javascript">
		var start = new Date();
	</script>

	<script type="text/javascript" src="../../target/scripts/zomby-runtime.js"></script>

	<script type="text/javascript">
		//new zomby.Player('tester', {});
		var mid = new Date();

		var model = zomby.model.ModelObject.fromObject(
			{
				type: "group",
				shapes: [
					{
						type: "ellipse",
						xRadius : 64,
						yRadius : 48,
						x : 100,
						y : 100,
						fill : {
							paint:'red'
						}
					},
					{
						type: "ellipse",
						xRadius : 100,
						yRadius : 30,
						x : 140,
						y : 110,
						fill : {
							paint:'yellow'
						},
						stroke : {
							paint : "#000",
							width:3,
							dashArray : [1,3,6]
						},
						transform : {
							opacity: 0.5
						}
					},
					{
						type: "rectangle",
						width : 80,
						height: 50,
						x : 10,
						y : 20,
						fill : {
							paint:'gray',
							opacity: 0.8
						},
						stroke : {
							paint: 'blue',
							width: 4
						}
					},
					{
						type: "rectangle",
						width : 40,
						height: 50,
						x : 220,
						y : 60,
						stroke : {
							paint: 'black',
							width: 8,
							join: "round"
						},
						transform: {
							rotate: 10
						}
					},
					{
						type: "path",
						//         M100,200 C100,100 250,100 250,200 S400,300 400,200
						segments : [['C',100,100,250,100,250,200],['S',400,300,400,200]],
						closed : false,
						x:20,
						y:10,
						stroke : {
							paint: 'black'
						}
					}
				]
			}
		);

		var view = zomby.view.View.forModelObject(model, null);
		var svg = document.createElementNS(zomby.core.Constants.SVG_NS, "svg");
		svg.setAttribute('width', 800);
		svg.setAttribute('height', 600);
		document.getElementById('tester').appendChild(svg);
		view.appendTo(svg);
		view.update();

		var end = new Date();
		document.write('<p>Loaded in ' + (mid - start) + 'ms, rendered in ' + (end - mid) + "ms</p>");
	</script>


</body>
</html>
