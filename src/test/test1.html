<html>
<head>
	<title>Test 1</title>
</head>
<body>
	<h1>Test 1</h1>
	<div id="tester"></div>

	<script type="text/javascript">
		var start = new Date();
	</script>

	<script type="text/javascript" src="../../target/scripts/zomby-runtime.js"></script>

	<script type="text/javascript">
		//new zomby.Player('tester', {});
		var mid = new Date();

		var model = zomby.model.ModelObject.fromObject(
			{
				type: "group",
				shapes: [
					{
						type: "ellipse",
						xRadius : 64,
						yRadius : 48,
						x : 100,
						y : 100,
						fill : {
							paint:'red'
						}
					},
					{
						type: "ellipse",
						xRadius : 100,
						yRadius : 30,
						x : 140,
						y : 110,
						fill : {
							paint:'yellow'
						},
						stroke : {
							paint : "#000",
							width:3,
							dashArray : [1,3,6]
						},
						transform : {
							opacity: 0.5
						}
					},
					{
						type: "rectangle",
						width : 80,
						height: 50,
						x : 10,
						y : 20,
						fill : {
							paint:'gray',
							opacity: 0.8
						},
						stroke : {
							paint: 'blue',
							width: 4
						}
					},
					{
						type: "rectangle",
						width : 40,
						height: 50,
						x : 220,
						y : 60,
						stroke : {
							paint: 'black',
							width: 8,
							join: "round"
						},
						transform: {
							rotate: 10
						}
					},
					{
						type: "path",
						//         M100,200 C100,100 250,100 250,200 S400,300 400,200
						segments : [['C',100,100,250,100,250,200],['S',400,300,400,200]],
						closed : false,
						x:20,
						y:10,
						stroke : {
							paint: 'black'
						},
						fill : {
							paint: 'purple',
							opacity: 0.1
						}
					},
					{
						type : "image",
						src : "boo.jpg",
						width: 160,
						height: 120,
						x:480,
						y:20,
						transform:{
							rotate:45
						}
					},
					{
						type : "rectangle",
						x: 20,
						y:200,
						width: 200,
						height: 50,
						stroke:{paint:"#000"},
						fill:{
							paint:{
								type:"gradient",
								style:"linear",
								stops:[
									{color:"red", offset: "0%"},
									{color:"blue", offset:"100%"}
								]
							}
						}
					},
					{
						type:"text",
						x:10, y:300,
						fill:{
							paint:"#000"
						},
						lines:[
							{
								parts:[
									"This is a ",
									{
										fill:{paint:"blue"},
										parts:[" text "]
									},
									" line."
								]
							},
							{
								parts:[
									"...and so is ",
									{
										fill:{paint:"red"},
										font:{size:20, weight:800},
										parts:[" this."]
									}
								]
							}
						]
					},
					{
						type:"text",
						x:120,
						y:350,
						transform:{scale:0.5},
						font:{size:40,family:"sans-serif"},
						path:{
							type:"path",
							segments:[
								["C", 100, -100, 200, -200, 300, -100],
								["C", 400, 0, 500, 100, 600, 0],
								["C", 700, -100, 800, -100, 800, -100]
							]
						},
						lines:[{parts:["This is some text following a curvy path."]}]
					},
				]
			}
		);

		var view = zomby.view.View.forModelObject(model, null);
		var svg = document.createElementNS(zomby.Constants.SVG_NS, "svg");
		svg.setAttribute('width', 800);
		svg.setAttribute('height', 600);
		document.getElementById('tester').appendChild(svg);
		view.appendTo(svg);
		view.update();

		var end = new Date();
		document.write('<p>Runtime loaded in ' + (mid - start) + 'ms, movie loaded and rendered in ' + (end - mid) + "ms</p>");

		var modelSerialized = model.serialize();
		document.write('<textarea rows="10" cols="80">' + modelSerialized + '</textarea> (' + modelSerialized.length + ' chars)');
	</script>


</body>
</html>
