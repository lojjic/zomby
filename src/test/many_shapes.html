<html>
<head>
	<title>Many Shapes</title>
</head>
<body>
	<h1>Many Shapes</h1>
	<div id="tester"></div>
	<p>
		<button onclick="player.start();">Start</button>
		<button onclick="player.stop(); startTime = null; frames = 1;">Stop</button>
	</p>
	<div>frames/sec: <span id="fps">-</span></div>

	<script type="text/javascript" src="../../target/scripts/zomby-runtime.js"></script>

	<script type="text/javascript">
		var shapes = [],
			kf1Shapes = [],
			kf2Shapes = [],
			rows = 12,
			cols = 16,
			width = 800,
			height = 600;

		for(var i=0; i<cols; i++) {
			for(var j=0; j<rows; j++) {
				shapes.push("lib:0");
				/*shapes.push({
					shape:"lib:0",
					keyframes:[
						{
							index:0,
							properties:{
								x: width / cols * i,
								y: height / rows * j
							}
						},
						{
							index:19,
							tween:true,
							properties:{
								width: width / cols,
								height: height / rows*//*,
								rotate: 90*//*
							}
						},
						{
							index:39,
							tween:true,
							properties:{
								width: 1,
								height: 1*//*,
								rotate: 0*//*
							}
						}
					]
				});*/
				kf1Shapes.push({
					properties: {
						x: width / cols * i,
						y: height / rows * j
					},
					tweens: [
						{
							frames: 20,
							to : {
								width: width / cols,
								height: height / rows,
								rotate: 90
							}
						}
					]
				});
				kf2Shapes.push({
					tweens: [
						{
							frames: 20,
							to : {
								width: 1,
								height: 1,
								rotate: 0
							}
						}
					]
				});
			}
		}


		var player = new zomby.Player('tester', {
			loop:true,
			fps:100,
			width : width,
			height : height,
			length : 40,
			library : [
				{
					label: "my rect",
					type: 'rectangle',
					width: 1,
					height: 1,
					x: 0,
					y: 100,
					fill:{paint:'blue'}
				}
			],
			layers : [
				{
					shapes : shapes
				}
			],
			keyframes: [
				{
					frame: 1,
					layers: {
						"0" : kf1Shapes
					}
				},
				{
					frame: 20,
					layers: {
						"0" : kf2Shapes
					}
				}
			]
		});

		// A little hackery to track the actual frame rate
		var _step = player.timeline.step,
			startTime,
			frames = 1;
		player.timeline.step = function() {   
			_step.call(this);
			var fps = 1000 / (( new Date().getTime() - (startTime || (startTime = new Date().getTime())) ) / frames++);
			document.getElementById('fps').firstChild.nodeValue = fps;
		};


	</script>
</body>
</html>
